<div data-ng-init="initCollaborators()" flex="60">
    <md-dialog aria-label="Problem Edition" ng-cloak flex="100">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>{{'LABEL_INVITE_COLLABORATOR' | translate }}</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="views/img/icon/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>


        <md-whiteframe class="md-whiteframe-4dp" layout-fill layout-align="center center">
            <md-dialog-content>
        <br><br>
        <form name="inviteForm" data-ng-submit="addCollaborator(email)">
            <div layout="row" layout-fill layout-margin>
            <md-input-container flex>
                <label>{{'LABEL_EMAIL' | translate }}</label>
                <input type="email" ng-model="email" md-autofocus required>
            </md-input-container>
            <md-button type="submit" class="md-primary"
                       ng-class="{'md-raised md-hue-1': (inviteForm.$dirty && inviteForm.$valid) }"
                       aria-label="invite">{{'BTN_SHARED' | translate}}</md-button>
            </div>
        </form>
        <h3>{{'LABEL_COLLABORATORS' | translate }}</h3>
        <div ng-repeat="collaborator in collaborators">
            <div class="collaborator">
                <div class="closecollaborator"><a ng-click="vm.removeCollaborator(collaborator)">X</a></div>
                <div><span>{{collaborator.nickname}}</span></div>
                <div><span>{{collaborator.email}}</span></div>
            </div>
        <br>
        </div>
                <md-dialog-actions layout="row">
                    <span flex></span>
                    <md-button ng-click="hide()" class="md-raised md-primary" md-autofocus>
                        {{'LABEL_CLOSE' | translate }}
                    </md-button>
                </md-dialog-actions>
            </md-dialog-content>
        </md-whiteframe>
    </md-dialog>
</div>
