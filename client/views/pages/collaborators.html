<div layout="column">
    <md-content class="md-padding" layout="column">
        <h2 class="md-title">Use <code>md-autocomplete</code>  to build an ordered set of chips.</h2>
        <md-chips ng-model="vm.selectedCollaborators" md-autocomplete-snap md-require-match>
            <md-autocomplete

                    md-selected-item="vm.selectedItem"
                    md-search-text-change="vm.searchTextChange(vm.searchText)"
                    md-search-text="vm.searchText"
                    md-selected-item-change="vm.selectedItemChange(item)"
                    md-items="item in vm.querySearch(vm.searchText)"
                    md-item-text="item.nome"
                    md-min-length="2"
                    placeholder="Search for a Collaborators">
                <span md-highlight-text="vm.searchText"> {{item.name}} :: {{item.email}} </span>
            </md-autocomplete>
            <md-chip-template>
        <span>
          <strong>{{$chip.name}}</strong>
          <em>({{$chip.email}})</em>
        </span>
            </md-chip-template>
        </md-chips>
        <br />
        <h2 class="md-title">Peoples</h2>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="p in vm.collaborators" layout="row"
                          layout-wrap>
                <div class="md-item-text md-whiteframe-z1" flex>
                    <h3>{{p.name}}</h3>
                    <p>{{p.email}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
