<div layout="column" layout-fill data-ng-init="vm.getProblems()">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <span>{{'NAME_SYSTEM' | translate }}</span>
            <span flex flex-md="100"></span>
            <md-button ng-click="vm.newProblem($event)" class="md-fab md-primary" aria-label="Out app">
                <md-tooltip>
                    {{'LABEL_NEW_PROBLEM' | translate }}
                </md-tooltip>
                <md-icon md-svg-src="views/img/icon/newproject.svg"></md-icon>
            </md-button>

            <md-button ng-click="vm.doLogout()" class="md-fab md-primary" aria-label="Out app">
                <md-tooltip>
                    Logout
                </md-tooltip>
                <md-icon md-svg-src="views/img/icon/ic_exit_to_app_24px.svg"></md-icon>
            </md-button>
            <change-language></change-language>
        </div>
    </md-toolbar>


<md-content>

<div ng-repeat="problem in vm.problemList">
    <div class="box-problem">
        <div><span class="close-problem" ng-click="vm.revomveProblem($event,problem)">x</span></div>
    <div ng-click="vm.editProblem(problem)">
        <div clsss="title"><span>{{problem.title}}</span></div>
        <div class="description" ng-bind-html="problem.description">

        </div>
    </div>
    </div>
</div>

    <div ng-repeat="problem in vm.problemCollaboratorList">
        <div class="box-problem-collaborator">
            <div ng-click="vm.editProblem(problem)">
                <div clsss="title"><span>{{problem.title}}</span></div>
                <div class="description" ng-bind-html="problem.description">

                </div>
            </div>
        </div>
    </div>

</md-content>

</div>
