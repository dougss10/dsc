<div layout="column" layout-fill>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>
                <span>Start Peoblem New</span>
            </h3>
            <md-button ng-click="vm.editProblem()">New Problem</md-button>
            <md-button ng-click="vm.doLogout()">Logout</md-button>
        </div>

    </md-toolbar>
    <md-content style="height: 600px;">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="problem in vm.problemList">
                <div class="md-list-item-text">
                    <h4>Titulo: {{problem.title}}</h4>
                    Colaboradores:
                     <span ng-repeat="colaborator in problem.team">
                         {{colaborator}}
                     </span>
                    <div>
                        Descricption: {{problem.description}}
                    </div>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
