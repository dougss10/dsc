<div layout="column" layout-fill data-ng-init="vm.getProblems()">

    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <span>{{'NAME_SYSTEM' | translate }}</span>
            <span flex flex-md="100"></span>
            <md-button ng-click="vm.newProblem($event)" class="md-icon-button" aria-label="Out app">
                <md-tooltip>
                    {{'LABEL_NEW_PROBLEM' | translate }}
                </md-tooltip>
                <md-icon md-svg-src="views/img/icon/newproject.svg"></md-icon>
            </md-button>
            <md-button ng-click="vm.editProfile()" class="md-icon-button"  aria-label="Out app">
                <md-tooltip>
                    Profile {{vm.nickname}}
                </md-tooltip>
                <img class="img-circular" ng-src="{{vm.photo}}">

            </md-button>
            <md-button ng-click="vm.doLogout()" class="md-icon-button"  aria-label="Out app">
                <md-tooltip>
                    {{'LABEL_LOGOUT' | translate }}
                </md-tooltip>
                <md-icon md-svg-src="views/img/icon/ic_exit_to_app_24px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>


<md-content>

    <div layout-margin layout-padding>
        <md-grid-list
                md-cols-sm="1" md-cols-md="5" md-cols-gt-md="5"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="10px" md-gutter-gt-sm="8px" >
            <md-grid-tile ng-repeat="problem in vm.problemList"
                            style=" background: #ffff8d;">
                <md-grid-tile-header>
                    <div layout="row">
                        <h3 class="problem_title"  ng-click="vm.editProblem(problem)">{{problem.title}}</h3>
                        <div class="problem_close">
                            <md-button ng-click="vm.revomveProblem($event,problem)" class="md-icon-button"  aria-label="Out app">
                                <md-tooltip>
                                    Remover
                                </md-tooltip>
                                <md-icon md-font-icon="fa fa-times"></md-icon>
                            </md-button>
                        </div>
                    </div>
                </md-grid-tile-header>
                <div class="description" layout-padding ng-bind-html="problem.description" ng-click="vm.editProblem(problem)">
                </div>
            </md-grid-tile>
            <md-grid-tile ng-repeat="problem in vm.problemCollaboratorList"
                          style=" background: #80d8ff;">
                <md-grid-tile-header>
                    <div layout="row">
                        <h3 class="problem_title"  ng-click="vm.editProblem(problem)">{{problem.title}}</h3>
                    </div>
                </md-grid-tile-header>
                <div class="description" layout-padding ng-bind-html="problem.description" ng-click="vm.editProblem(problem)">
                </div>
            </md-grid-tile>
        </md-grid-list>
  </div>
</md-content>


</div>
