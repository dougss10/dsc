<div flex layout="row" layout-align="center center">
    <div flex-sm="60" flex-gt-sm="50" flex-gt-md="40" flex-gt-lg="30" class="md-whiteframe-z2">
        <form name="loginForm" data-ng-submit="vm.doLogin(vm.user)">
            <md-content layout-padding>
                <md-input-container flex>
                    <label>{{'LABEL_YOUR_EMAIL' | translate }}</label>
                    <input type="email" value="vander.vander@gmail.com" ng-model="vm.user.email" required>
                </md-input-container>
                <md-input-container flex>
                    <label>{{'LABEL_YOUR_PASSWORD' | translate }}</label>
                    <input type="password" value="123" ng-model="vm.user.password" required>
                </md-input-container>
                <md-button type="submit" class="md-primary"
                           ng-class="{'md-raised md-hue-1': (loginForm.$dirty && loginForm.$valid) }"
                           aria-label="Save Project">{{'LABEL_BTN_LOGIN' | translate }}</md-button>
            </md-content>
        </form>
    </div>
</div>
