<md-button ng-click="vm.editDescriptionProblem()">Edit Description</md-button>
<md-button>Colaborators</md-button>
<md-button ng-click="vm.doLogout()">Logout</md-button>

<div class="" ui-view="problem-description"></div>

<div flex>
    <md-toolbar layout="row" layout-align="center end" class="md-tall">
        <div flex flex-sm="100" flex-gt-sm="95" flex-gt-md="80" layout="column">
            <div flex>{{'LABEL_ARTIFACT' | translate }}</div>
            <md-tabs md-stretch-tabs="always"
                     class="md-primary md-hue-2">
                <md-tab data-ui-sref="problem.stakeholders"
                        md-active="$state.is('problem.stakeholders')">
                    <md-tab-label> {{'LABEL_ARTIFACT_STAKEHOLDER' | translate }} </md-tab-label>
                </md-tab>
                <md-tab data-ui-sref="problem.valuationframing"
                        md-active="$state.is('problem.valuationframing')">
                    <md-tab-label>{{'LABEL_ARTIFACT_VALUATION_FRAMING' | translate }}</md-tab-label>
                </md-tab>
                <md-tab data-ui-sref="problem.semioticframework"
                        md-active="$state.is('problem.semioticframework')">
                    <md-tab-label> {{'LABEL_ARTIFACT_SEMIOTIC_FRAMEWORK' | translate }} </md-tab-label>
                </md-tab>
            </md-tabs>
        </div>
    </md-toolbar>
</div>

<div class="" ui-view="dsc-artifact"></div>
