            <md-button ng-click="vm.systemReturn()" class="md-fab md-primary" aria-label="Chat">
                <md-tooltip>

                </md-tooltip>
                <md-icon md-svg-src="views/img/icon/ic_home_24px.svg"></md-icon>
            </md-button>

</div>
<div class="" ui-view="problem-description"></div>
<div>

        <md-tabs md-border-bottom md-dynamic-height md-stretch-tabs="always">
            <md-tab data-ui-sref="problem.stakeholders"
                     md-active="$state.is('problem.stakeholders')"
                     label="{{'LABEL_ARTIFACT_STAKEHOLDER' | translate }}">
            </md-tab>

            <md-tab  data-ui-sref="problem.evaluationframework"
                     md-active="$state.is('problem.evaluationframework')"
                    label="{{'LABEL_ARTIFACT_EVALUATION_FRAMEWORK' | translate }}">
            </md-tab>
            <md-tab data-ui-sref="problem.semioticframework"
                    md-active="$state.is('problem.semioticframework')"
                    label="{{'LABEL_ARTIFACT_SEMIOTIC_FRAMEWORK' | translate }}">
            </md-tab>
            <md-tab data-ui-sref="problem.vif"
                    md-active="$state.is('problem.vif')"
                    label="VIF">
            </md-tab>
            <md-tab data-ui-sref="problem.carf"
                    md-active="$state.is('problem.carf')"
                    label="CARF">
            </md-tab>
        </md-tabs>
    </md-content>

    <md-content>
        <md-tabs  md-border-bottom md-stretch-tabs="always" ng-repeat="tab in vm.tabs">
            <div>{{tab}}</div>
        </md-tabs>
        <md-content class="md-padding" class="" ui-view="dsc-artifact"></md-content>
</div>



<md-content>
    <div class="chatarea" ng-controller="chatDSC as vm" data-ng-init="vm.initHistoryChat()">
        <div class="chat">
            <div class="chathead" id="chathead" ng-click="vm.openChat()">
                <span><img src="{{ vm.photo }}" /></span>
                <span flex layout-align="end end">{{vm.nickname}}</span>
            </div>
            <div id="togglearea" ng-show="vm.isOpenChat">
                <div class="feed" style="height: 400px;"  scroll-glue>
                    <div ng-repeat="msg in vm.messages">
                        <div ng-if="msg.nickname == vm.nickname">
                            <div class="bubble me">
                                {{msg.time}} {{msg.nickname}} : {{msg.msg}}
                            </div>
                        </div>
                        <div ng-if="msg.nickname != vm.nickname">
                            <div class="bubble you">
                                {{msg.time}} {{msg.nickname}} : {{msg.msg}}
                            </div>
                        </div>
                    </div>

                </div><!-- feed -->
                <div class="messagebox" flex layout="column" layout-align="center center">
                    <textarea id="message" ng-model="vm.newmsg"></textarea>
                    <md-button class="md-primary" ng-click="vm.sendMessage(vm.newmsg)">Send</md-button>
                </div>
            </div>

        </div><!-- chatbox -->
    </div><!-- chat container -->
</md-content>
