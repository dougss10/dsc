    <div flex layout="row" layout-align="center center">
    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
        <md-content class="md-padding">
            <div flex-sm="100" flex-gt-sm="80" layout-sm="column">
                <form name="signupForm" data-ng-submit="vm.save(vm.user)">
                    <md-input-container>
                        <label>{{'LABEL_YOUR_NAME' | translate }}</label>
                        <input ng-model="vm.user.fullname" required>
                    </md-input-container>
                    <md-input-container>
                    <label>{{'LABEL_YOUR_NICKNAME' | translate }}</label>
                        <input ng-model="vm.user.nickname" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>{{'LABEL_YOUR_EMAIL' | translate }}</label>
                        <input type="email" ng-model="vm.user.email" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>{{'LABEL_YOUR_PASSWORD' | translate }}</label>
                        <input type="password" ng-model="vm.user.password" required>
                    </md-input-container>
                    <md-select placeholder="{{ 'LABEL_YOUR_LANGUAGE' | translate }}" ng-model="vm.user.language" required>
                        <md-option value="pt" ng-click="vm.setLang('pt')" >{{ 'LANGUAGE_PORTUGUESE' | translate }}</md-option>
                        <md-option value="en" ng-click="vm.setLang('en')" >{{ 'LANGUAGE_ENGLISH' | translate }}</md-option>
                        <md-option value="es" ng-click="vm.setLang('es')" >{{ 'LANGUAGE_SPANISH' | translate }}</md-option>
                    </md-select>
                    <md-button type="submit" class="md-primary"
                               ng-class="{'md-raised md-hue-1': (signupForm.$dirty && signupForm.$valid) }"
                               aria-label="Save Project">Send</md-button>
                </form>
            </div>
        </md-content>
    </div>
    </div>
