<md-whiteframe class="md-whiteframe-4dp" data-ng-init="vm.initEvaluation()" layout-padding layout-wrap layout-fill flex-sm="100" flex-gt-sm="100" flex-gt-md="100" layout layout-align="center center">
    <md-whiteframe class="md-whiteframe-6dp" layout-padding layout-wrap layout-fill ng-repeat="evaluationframework in vm.evaluationframeworkList">
        <md-content>
            <md-toolbar class="md-primary md-toolbar-tools" layout-padding layout-wrap layout-fill>
                <h3>{{ evaluationframework.onionlayer }}</h3>
            </md-toolbar>
            <div ng-repeat="stakeholder in evaluationframework.stakeholders">
                <div class="sticky-note-frame" id="stakeholder{{stakeholder._id}}">
                    <div ng-hide="stakeholder.openEdit"  ng-click="vm.setOpenEditDiscution(stakeholder)">
                        <div class="title">{{stakeholder.name}}</div>
                        <br><br>
                        <div><span flex layout-fill></span></div>
                        <div class="item">Question/Problem: </div><span>{{stakeholder.problems}}</span>
                        <div class="item">Ideia/Solution: </div><span>{{stakeholder.solutions}}</span>
                    </div>
                    <div ng-show=stakeholder.openEdit>
                        <div class="title">{{stakeholder.name}}</div>
                        <div>
                            <md-input-container layout-fill>
                                <label>Question/Problem</label>
                                <textarea class="discution" ng-model="stakeholder.problems"></textarea>
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container layout-fill>
                                <label>Ideia/Solution</label>
                                <textarea class="discution" ng-model="stakeholder.solutions"></textarea>
                            </md-input-container>
                        </div>
                        <div layout="row" layout-align="center center"><md-button class="md-primary md-raised" ng-click="vm.saveFrame(stakeholder)">{{'BTN_SAVE' | translate}}</md-button></div>
                        <div ng-show="(stakeholder.values.length > 0)" layout="column">
                            <div layout-align="center center">
                                <div ng-hide="(vm.isShowValues === $index)">
                                    <md-button class="md-primary" ng-click="vm.showValues($index)" aria-label="More">
                                        {{'SHOW_VALUES' | translate}}
                                    </md-button>
                                </div>
                                <div ng-show="(vm.isShowValues === $index)">
                                    <md-button class="md-primary" ng-click="vm.showValues($index)" aria-label="More">
                                        {{'HIDE_VALUES' | translate}}
                                    </md-button>
                                </div>
                            </div>
                            <div ng-show="(vm.isShowValues === $index)">
                                <div ng-repeat="value in stakeholder.values">
                                    <div><span>{{value}} </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </md-content>
        </div>
    </md-whiteframe>
