<div>
    <md-content layout-padding>
        <div class="md-whiteframe-z1">
            <span>Projeto: {{myProblem.id}}</span>
            <md-input-container>
                <label>Title</label>
                <input type="text" ng-model="myProblem.title" ng-change="problemUpdate(myProblem)">
            </md-input-container>
            <md-input-container>
                <label>Description</label>
                <textarea ng-model="myProblem.description" rows="10" ng-change="problemUpdate(myProblem)"></textarea>
            </md-input-container>
        </div>
    </md-content>
</div>
