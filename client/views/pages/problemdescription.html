<div data-ng-init="vm.getCurrentProblem()">
<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>{{vm.problem.title}}</h2>
        <span flex></span>
    </div>
</md-toolbar>
<md-content>
    <div>
        <md-content layout-padding>
            <div class="md-whiteframe-z1">
                <md-input-container>
                    <label>Description</label>
                    <textarea ng-model="vm.problem.description" rows="2" ng-blur="saveDescription(vm.problem)"  ng-change="problemUpdate(vm.problem)"></textarea>
                </md-input-container>
            </div>
        </md-content>
    </div>

</md-content>
</div>
