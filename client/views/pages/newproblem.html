<md-dialog aria-label="DSC" ng-cloak flex="50">

<form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'LABEL_NEW_PROBLEM' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                   <md-icon md-svg-src="views/img/icon/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>

            <br>
            <div layout="column">
            <md-input-container layout-fill>
                <label>Title</label>
                <input type="text" ng-model="problem.title" md-autofocus>
            </md-input-container>
            <md-input-container layout-fill>
                <label>Initial description</label>
                <textarea type="text" ng-model="problem.description"></textarea>
            </md-input-container>
            </div>
<!--            <md-checkbox ng-checked="true" Disabled ng-di> {{ 'LABEL_ARTIFACT_STAKEHOLDER' | translate }} </md-checkbox>
            <md-checkbox ng-checked="true" Disabled ng-click=""> {{ 'LABEL_ARTIFACT_EVALUATION_FRAMEWORK' | translate }}</md-checkbox>
            <md-checkbox ng-checked=""> {{ 'LABEL_ARTIFACT_SEMIOTIC_FRAMEWORK' | translate }}</md-checkbox>-->


            <md-dialog-actions layout="row">

                <md-button ng-click="hide()" class="md-raised md-primary" md-autofocus>
                    {{'LABEL_BTN_CANCEL' | translate }}
                </md-button>
                <span flex></span>

                <md-button ng-click="addNewProblem(problem)" class="md-raised md-primary" style="margin-right:20px;">
                    {{'BTN_SAVE' | translate }}
                </md-button>
            </md-dialog-actions>

        </md-dialog-content>
</form>
</md-dialog>
