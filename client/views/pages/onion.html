<div ng-init="vm.initOnion3Layer()">

    <svg id="svg" height="800" width="1200">
        <circle id="legendInformal" cx="980" cy="10" r="10" style="fill: #E0F2F1;" ng-mouseover="vm.acende('Informal');" ng-mouseleave="vm.apaga('Informal','#E0F2F1');"/>
        <text id="nameInformal" style="font-size: 14px" x="995" y="15" ng-mouseover="vm.acende('Informal');" ng-mouseleave="vm.apaga('Informal','#E0F2F1');">Informal</text>
        <text x="1000" y="28" style="font-size: 10px">Real world</text>

        <circle id="legendFormal" cx="980" cy="90" r="10" style="fill: #80CBC4;" ng-mouseover="vm.acende('Formal');" ng-mouseleave="vm.apaga('Formal','#80CBC4');"/>
        <text id="nameFormal" x="995" y="95" ng-mouseover="vm.acende('Formal');" ng-mouseleave="vm.apaga('Formal','#80CBC4');">Formal</text>
        <text x="1000" y="108" style="font-size: 10px">Norms, rules, semantics</text>

        <circle id="legendTechnical" cx="980" cy="170" r="10" style="fill: #26A69A;" ng-mouseover="vm.acende('Technical');" ng-mouseleave="vm.apaga('Technical','#26A69A');"/>
        <text id="nameTechnical" x="995" y="175"  ng-mouseover="vm.acende('Technical');" ng-mouseleave="vm.apaga('Technical','#26A69A');">Technical</text>
        <text x="1000" y="188" style="font-size: 10px">Tools, system</text>


        <ellipse id="Informal" cx="500" cy="320" rx="480" ry="320" fill="#E0F2F1"  ng-mouseover="vm.acende('Informal');" ng-mouseleave="vm.apaga('Informal','#E0F2F1');" ng-dblclick="vm.addPostIt($event, 'Informal');"/>
        <ellipse id="Formal" cx="500" cy="420" rx="360" ry="220" fill="#80CBC4"  ng-mouseover="vm.acende('Formal');" ng-mouseleave="vm.apaga('Formal','#80CBC4');" ng-dblclick="vm.addPostIt($event, 'Formal');"/>
        <ellipse id="Technical" cx="500" cy="520" rx="220" ry="120" fill="#26A69A"  ng-mouseover="vm.acende('Technical');" ng-mouseleave="vm.apaga('Technical','#26A69A');" ng-dblclick="vm.addPostIt($event, 'Technical');"/>
    </svg>

                <md-tooltip>
                    Remove {{postit.title}}
                </md-tooltip>
            </div>
            <div id="moveStakeholder" ng-hide="postit.openEdit">
                <div class="btnedit"><span ng-click="vm.setOpenEdit(postit._id)">{{postit.title}}</span></div>
            </div>
            <div ng-show=postit.openEdit>
                <span>{{postit.onionlayer}}</span>
                <form name="onionForm" data-ng-submit="vm.saveOnion3Layer(postit)">
                    <md-input-container>
                        <label>{{'LABEL_TITLE' | translate}}</label>
                        <input class="title" ng-model="postit.title" required>
                    </md-input-container>
                    <md-input-container>
                        <label>{{'LABEL_DESCRIPTION' | translate}}</label>
                        <textarea class="description" ng-model="postit.description" required></textarea>
                    </md-input-container>
                    <md-button type="submit" class="md-primary"
                               ng-class="{'md-raised md-hue-1': (onionForm.$dirty && onionForm.$valid) }"
                               aria-label="invite">{{'BTN_SAVE' | translate}}</md-button>
                </form>
            </div>
        </div>
    </div>
    <div layout="row" layout-sm="column" layout-align="space-around" ng-show="vm.inProcessing">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
